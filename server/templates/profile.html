{% extends "base.html" %}

{% block content %}
<div class="container has-text-centered">
    <h1>
        Hello {{ name }}
    </h1>
    {% if not current_user.detectionState %}
    <figure class="image">
        <img src="{{ url_for('main.video_stream') }}">
    </figure>
    {% endif %}
    {% if current_user.detectionState %}
    <figure class="image">
        <img src="{{ url_for('main.video_detection_stream') }}">
    </figure>
    {% endif %}
    <h1>
        Live stream from camera
    </h1>
    <form action="detection">
        <button type="submit">Enable/Disable detection state</button>
    </form>
</div>
{% endblock %}
